<!DOCTYPE html>
<html>

<head>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <form name="bmi">
        <div class="bmi-calculator">
            <h1>
                Calcule seu IMC
            </h1>
            <div class="bmi-calculator-weight">
                <input class="weight-slider" id="sliderWeight" type="range" min="25" max="150" value="60" />
                <p>
                    Peso:
                    <input class="inputNumber" id="weightOutput" type="number" min="25" max="180" value="60"
                        oninput="showValueWeight(this.value)" />
                    <span>Kg</span>
                </p>
            </div>

            <div class="bmi-calculator-height">
                <input class="height-slider" id="sliderHeight" type="range" min="25" max="150" value="60" />
                <p>
                    Altura:
                    <input class="inputNumber" id="heightOutput" type="number" min="25" max="180" value="60"
                        oninput="showValueHeight(this.value)" />
                    <span>cm</span>
                </p>
            </div>
            <input class=" button" type="button" value="Calcular" />
        </div>
    </form>
</body>

<script src="script.js"></script>

</html>
